{% extends '../base/base.html' %}
{% block content %}
<div class="row">
    <!--load left side bar-->
    {% include './leftsidebar.html' %}
    {% load crispy_forms_tags %}
    <!--right side bar -->
    <div class="col-md-10">
        <h5> Edit Book</h5>
        <form action="{% url 'edit_posts' post.id %}" method="POST" style="margin:auto;" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}

            <button type="submit" class="btn btn-primary text-light float-right mb-2">Update</button>
        </form>
    </div>
    
    </div>
{% endblock%}
